{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'CSS/login_regist.css') }}">
{% endblock %}



{% block main %}
    <h3 class="page-title">Sign Up</h3>
    <form action="", method="POST">
        <div class="form-container">
            <div class="form-group">Username
                <input type="text", class="form-control", placeholder="Username", name="username">
            </div>
            <div class="form-group">First Name
                <input type="text", class="form-control", placeholder="first name", name="firstname">
            </div>
            <div class="form-group">Last Name
                <input type="text", class="form-control", placeholder="last name", name="lastname">
            </div>
            <div class="form-group">Email
                <input type="text", class="form-control", placeholder="email address", name="email">
            </div>
            <div class="form-group">Password
                <input type="password", class="form-control", placeholder="Password", name="pwd1">
            </div>
            <div class="form-group">Re-enter Password
                <input type="password", class="form-control", placeholder=" Re-enter Password", name="pwd2">
            </div>
            <div class="form-group">
{#                <button type="submit" class="btn btn-primary">Sumbit</button>#}
                <button class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
